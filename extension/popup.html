<!DOCTYPE html>
<html>
<head>
    <title>Gmail Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Gmail Assistant</h3>
        </div>

        <div class="main-content">
            <!-- Wizard Steps -->
            <div class="wizard-step active" data-step="1">
                <h4>Step 1: Select "To" Recipients</h4>
                <div class="list-box" id="toList"></div>
                <button class="add-new-btn" data-target="contact">+ Add New Contact</button>
            </div>
            <div class="wizard-step" data-step="2">
                <h4>Step 2: Select "Cc" Recipients (Optional)</h4>
                <div class="list-box" id="ccList"></div>
                <button class="add-new-btn" data-target="contact">+ Add New Contact</button>
            </div>
            <div class="wizard-step" data-step="3">
                <h4>Step 3: Select "Bcc" Recipients (Optional)</h4>
                <div class="list-box" id="bccList"></div>
                <button class="add-new-btn" data-target="contact">+ Add New Contact</button>
            </div>
            <div class="wizard-step" data-step="4">
                <h4>Step 4: Select Email Template</h4>
                <div class="list-box" id="templateList"></div>
                <button class="add-new-btn" data-target="template">+ Add New Template</button>
            </div>
        </div>

        <div class="navigation">
            <button id="prevBtn" class="nav-btn" style="visibility: hidden;">Previous</button>
            <div class="dots-container" id="dotsContainer"></div>
            <button id="nextBtn" class="nav-btn">Next</button>
            <button id="applyBtn" class="nav-btn" style="display: none;">Apply to Gmail</button>
        </div>

        <div id="modal" class="modal-overlay">
            <div class="modal-content">
                <div id="addContactForm" class="form-container">
                    <h5>Add New Contact</h5>
                    <span class="close-btn">&times;</span>
                    <input type="text" id="contactName" placeholder="Contact Name">
                    <input type="email" id="contactEmail" placeholder="Contact Email">
                    <button id="saveContactBtn" class="save-btn">Save Contact</button>
                </div>
                <div id="addTemplateForm" class="form-container">
                    <h5>Add New Template</h5>
                    <span class="close-btn">&times;</span>
                    <input type="text" id="templateTitle" placeholder="Template Title">
                    <input type="text" id="templateSubject" placeholder="Subject Line">
                    <textarea id="templateBody" placeholder="Email Body"></textarea>
                    <button id="saveTemplateBtn" class="save-btn">Save Template</button>
                </div>
            </div>
        </div>
        
        <div id="templatePreview" class="tooltip"></div>
        <div class="watermark">Jonah Paulin</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
