<!DOCTYPE html>
<html>
<head>
    <title>Gmail Templates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Gmail Templates</h3>
        </div>

        <div class="main-content">
            <div class="list-box" id="templateList">
                <!-- Templates will be dynamically inserted here -->
            </div>
            <button class="add-new-btn" id="addNewTemplateBtn">+ Add New Template</button>
        </div>

        <!-- Modal for adding a new template -->
        <div id="modal" class="modal-overlay">
            <div class="modal-content">
                <div id="addTemplateForm" class="form-container active">
                    <h5>Add New Template</h5>
                    <span class="close-btn">&times;</span>
                    <input type="text" id="templateTitle" placeholder="Template Title">
                    <input type="text" id="templateSubject" placeholder="Subject Line">
                    <textarea id="templateBody" placeholder="Email Body"></textarea>
                    <button id="saveTemplateBtn" class="save-btn">Save Template</button>
                </div>
            </div>
        </div>
        
        <!-- Tooltip for hover previews -->
        <div id="templatePreview" class="tooltip"></div>
        <div class="watermark">Jonah Paulin</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
